<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <script src="/static_main/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static_main/css/home.css">
    <link rel="stylesheet" href="/static_main/css/Week_01.css">
</head>

<body style="font-family: Comic sans MS;height: 95%;">
    <div class="bg">
        <!-- <img class="theme" src="/static_main/images/theme.jpg"> -->
    </div>
    <div class="topnav">
        <a href="/index.html"><i class="fa fa-home" style="font-size: 1.4vw; color: white;"></i></a>
        <a class="active" href="/Week_01/graph_visualize.html">Network Graph</a>
        <a href="/Week_03/graph_visualize.html">Login Log</a>
        <a href="/Week_04/graph_visualize.html">Web Log</a>
    </div>

    <div class="start_contend">
        <div class="row">
            <div class="panel-visualize">
                <div style="text-align: right; padding-right: 10px">
                    GRAPH TYPE :
                    <select id="graphTypeDomestic" class="btn btn-light btn-lg" onchange="changeTypeDomestic()">
                        <option value="none">None
                        <option value="circular">Circular
                        <option value="force">Force
                    </select>
                </div>
                <div style="text-align: center;"> Color Line :
                    <span style="color: #82CF61">"IPv4"</span>,
                    <span style="color: #FFC94D">"IPv6 Dual Stack"</span>,
                    <span style="color: #C371FC">"IPv6 Native"</span>,
                    <span style="color: #67A7D1">"Peering/ IPv6 Native"</span>
                </div>
                <div class="graph" id="domestic"></div>
            </div>
            <div class="panel-visualize">
                <div style="text-align: right; padding-right: 10px; padding-bottom: 5px">
                    GRAPH TYPE :
                    <select id="graphTypeInter" class="btn btn-light btn-lg" onchange="changeTypeInter()">
                        <option value="none">None
                        <option value="circular">Circular
                        <option value="force">Force
                    </select>
                </div>
                <div style="text-align: center; padding-bottom: 5px"> Color Line :
                    <span style="color: #82CF61">"IPv4"</span>,
                    <span style="color: #FFC94D">"IPv6 Dual Stack"</span>,
                    <span style="color: #C371FC">"Peering"</span>,
                    <span style="color: #67A7D1">"Peering/IPv6 Dual Stack"</span>,
                    <span style="color: #FF6B4D">"Peering/IPv6 Tunneling"</span>,
                    <span style="color: #FF77D4">"Transit"</span>,
                    <span style="color: #B3ABC2">"Transit/IPv6 Dual Stack"</span>
                </div>
                <div class="graph" id="international"></div>
            </div>
        </div>
    </div>
</body>
