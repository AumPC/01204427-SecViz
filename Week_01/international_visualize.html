<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <script src="/static_main/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="height: 100%; margin: 0">
    <a href="/index.html" style="position: fixed; z-index: 300;"><i class="fa fa-home" style="font-size: 50px; color: lightskyblue;padding: 10px; "></i></a>
    <div id="container" style="height: 100%; padding-top:10px;"></div>
    <script type="text/javascript" src="/static_main/js/echarts.min.js"></script>
    <script type="text/javascript" src="/static_main/js/echarts-gl.min.js"></script>
    <script type="text/javascript" src="/static_main/js/ecStat.min.js"></script>
    <script type="text/javascript" src="/static_main/js/dataTool.min.js"></script>
    <script type="text/javascript" src="/static_main/js/china.js"></script>
    <script type="text/javascript" src="/static_main/js/world.js"></script>
    <script type="text/javascript" src="/static_main/js/bmap.min.js"></script>
    <script type="text/javascript" src="/static_main/js/simplex.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        myChart.showLoading();
        $.getJSON('convert/international.json', function (json) {
            console.log(json.nodes.length);
            myChart.hideLoading();
            myChart.setOption(option = {
                title: {
                    text: 'International Network Map',
                    x: 'center'
                },
                animationDurationUpdate: 1500,
                animationEasingUpdate: 'quinticInOut',
                series: [{
                    type: 'graph',
                    layout: 'none',
                    // progressiveThreshold: 700,
                    data: json.nodes.map(function (node) {
                        return {
                            x: node.x,
                            y: node.y,
                            id: node.id,
                            name: node.label,
                            symbolSize: node.size,
                            itemStyle: {
                                normal: {
                                    color: node.color,
                                    borderColor: '#fff',
                                    borderWidth: 1,
                                    shadowBlur: 10,
                                    shadowColor: 'rgba(0, 0, 0, 0.3)'

                                }
                            }
                        };
                    }),
                    edges: json.edges.map(function (edge) {
                        return {
                            source: edge.sourceID,
                            target: edge.targetID
                        };
                    }),
                    label: {
                        normal: {
                            position: 'right',
                            // show:true
                        }
                    },
                    lineStyle: {
                        // color: 'target',
                        width: 0.5,
                        curveness: 0.3,
                        opacity: 0.7
                    },
                    emphasis: {
                        lineStyle: {
                            width: 9
                        }
                    },
                    roam: true,
                    focusNodeAdjacency: true,
                }]
            }, true);
        });;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>

</html>
