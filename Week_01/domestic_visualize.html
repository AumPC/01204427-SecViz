<!DOCTYPE html>
<html style="height: 100%">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="../js_main/echarts.min.js"></script>
    <script type="text/javascript" src="../js_main/echarts-gl.min.js"></script>
    <script type="text/javascript" src="../js_main/ecStat.min.js"></script>
    <script type="text/javascript" src="../js_main/dataTool.min.js"></script>
    <script type="text/javascript" src="../js_main/china.js"></script>
    <script type="text/javascript" src="../js_main/world.js"></script>
    <script type="text/javascript" src="../js_main/bmap.min.js"></script>
    <script type="text/javascript" src="../js_main/simplex.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        myChart.showLoading();
        $.getJSON('convert/domestic.json', function (json) {
            console.log(json.nodes.length);
            myChart.hideLoading();
            myChart.setOption(option = {
                title: {
                    text: 'Domestic Network Map'
                },
                animationDurationUpdate: 1500,
                animationEasingUpdate: 'quinticInOut',
                series: [{
                    type: 'graph',
                    layout: 'none',
                    // progressiveThreshold: 700,
                    data: json.nodes.map(function (node) {
                        return {
                            x: node.x,
                            y: node.y,
                            id: node.id,
                            name: node.label,
                            symbolSize: node.size,
                            itemStyle: {
                                normal: {
                                    color: node.color,
                                    borderColor: '#fff',
                                    borderWidth: 1,
                                    shadowBlur: 10,
                                    shadowColor: 'rgba(0, 0, 0, 0.3)'

                                }
                            }
                        };
                    }),
                    edges: json.edges.map(function (edge) {
                        return {
                            source: edge.sourceID,
                            target: edge.targetID
                        };
                    }),
                    label: {
                        position: 'right',
                        formatter: '{b}'
                    },
                    lineStyle: {
                        // color: 'target',
                        width: 0.5,
                        curveness: 0.3,
                        opacity: 0.7
                    },
                    emphasis: {
                        lineStyle: {
                            width: 9
                        }
                    },
                    roam: true,
                    focusNodeAdjacency: true,
                }]
            }, true);
        });;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>

</html>
